sudo: true
language: cpp

compiler:
    - gcc

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - libboost-dev
    - libboost-filesystem-dev


script: ./compile.sh

os:
    - linux
