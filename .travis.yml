sudo: false
language: cpp

compiler:
    - gcc

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - ppa.launchpad.net/boost-latest/ppa/ubuntu
    packages:
    - gcc-4.9
    - g++-4.9
    - libboost1.55-dev
    - libboost-filesystem1.55-dev

script: ./compile.sh

os:
    - linux
